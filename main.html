<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_main.css">
    <link rel="shortcut icon" href="table-list-solid.svg" type="image/x-icon">
    <title>To do list</title>
</head>
<body>
    <header>
    <!--Toggle Dark mode-->
        <div class="dark-mode-toggle">
            <span>Dark mode</span>
            <i class="fa-solid fa-toggle-off"></i>
        </div>
    </header>
    <div class="main-container">
        <main>

            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>NÂ°</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>today</td>
                            <td>Eat</td>
                            <td>TBC</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>tomorrow</td>
                            <td>Eat</td>
                            <td>TBC</td>
                        </tr>
                </tbody>
            </table>
            </div>
            <div class="switch-table-pg">
                <i class="fa-solid fa-chevron-left"></i>
                <span id="num-pge-table">#/#</span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <form action="#" method="post">
                <div class="add-task">
                    <div class="desc-task">
                        <label for="desc">Describe task</label>
                        <input type="text" name="task" id="desc">
                    </div>
                    <div id="add-task-btn">
                        <button type="submit">Add</button>
                    </div>
                </div>
            </form>

        </main>
        <footer>
            <div class="text-footer">
                <small>&copy;<span id="date-footer">date here</span> - Max Data Science. </small>
            </div>
            <div class="logo-footer">
                <i class="fa-solid fa-blog"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-medium"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </footer>
    </div>
    <!-- JavaScript -->
    <script src="script_main.js"></script>
        <!-- Font Awsome-->
    <script src="https://kit.fontawesome.com/02b8fd0727.js" crossorigin="anonymous"></script>
</body>
</html>
